<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook || Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- main container  -->
    <div class="container">


        <div class="box1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt=""
                class="logo animate__animated animate__bounce" width="100px" height="50px">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="box2">
            <form class="loginForm">
                <div class="inputEmail">
                    <input type="email" placeholder="Enter your Email or Phone Number">
                </div>
                <div class="inputPass ">
                    <input type="password" placeholder="Enter your Password">
                    <i class="fa-solid fa-eye icon"></i>
                </div>

                <div class="buttonParent">
                    <button>Login</button>
                </div>

                <div class="text">
                    <p>
                        Forgotten password?
                    </p>
                    <hr>
                </div>

                <div class="register">

                    <button><a href="../Register/index.html">Create New Account</a></button>
                </div>
            </form>
        </div>
        <!-- main container end  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
